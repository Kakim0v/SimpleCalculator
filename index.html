<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div id = "calculator">
        <input id = "display" readonly>

        <div id = "keys">
            <button onclick="appendToDysplay('+')" class="operator-btn">+</button>
            <button onclick="appendToDysplay('7')">7</button>
            <button onclick="appendToDysplay('8')">8</button>
            <button onclick="appendToDysplay('9')">9</button>
            <button onclick="appendToDysplay('-')" class="operator-btn">-</button>
            <button onclick="appendToDysplay('4')">4</button>
            <button onclick="appendToDysplay('5')">5</button>
            <button onclick="appendToDysplay('6')">6</button>
            <button onclick="appendToDysplay('*')" class="operator-btn">*</button>
            <button onclick="appendToDysplay('1')">1</button>
            <button onclick="appendToDysplay('2')">2</button>
            <button onclick="appendToDysplay('3')">3</button>
            <button onclick="appendToDysplay('/')" class="operator-btn">/</button>
            <button onclick="appendToDysplay('0')">0</button>
            <button onclick="appendToDysplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()">C</button>
        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
